    </header>

    <main>
      <section>
        <ul class="image-row-container">
          <li>
            <img src="/images-CA/contact1.jpg" alt="Picture of staff" />
          </li>
          <li>
            <img src="/images-CA/contact2.jpg" alt="picture of staff" />
          </li>
          <li>
            <img src="/images-CA/contact3.jpg" alt="a man hiking" />
          </li>
        </ul>
      </section>

      <section>
        <div class="text-container">
          <div class="top-text">
            <h2>CONTACT US</h2>
          </div>
          <div class="bottom-text">
            <p>
              Even though our staff are constantly out testing and <br />
              optimizing our products for you, they are allways available<br />
              to answer any questions you might have.
            </p>
          </div>
        </div>
      </section>

      <div class="main-container">
        <form class="form" action="./" method="post">
          <div class="form-info"></div>
          <div class="form-name">
            <label for="name" class="form__label">Name</label>
            <input
              type="text"
              class="form__input"
              name="name"
              id="names"
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-email">
            <label for="name" class="form__label">E-mail</label>
            <input
              type="text"
              class="form__input"
              name="name"
              id="names"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-subject">
            <label for="name" class="form__label">Subject</label>
            <input
              type="text"
              class="form__input"
              name="name"
              id="names"
              placeholder="Subject"
            />
          </div>
          <div class="form-request">
            <label for="name" class="form__label">Request</label>
            <input
              type="text"
              class="form__input"
              name="name"
              id="names"
              placeholder="Request"
            />
          </div>
        </form>
        <div class="contact-info">
          <img src="/images-CA/contact-info.png" alt="contact-information" />
        </div>

      </div>


      <div class="submit">
        <a href="/Shop/shop.html" class="submit-button">SUBMIT</a>
      </div>
    </main>

    <section>
      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <img
              src="/images-CA/RainyDays_Logo-blue-background.jpg"
              alt="Logo"
            />
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Newsletter</a></li>
            </ul>
          </div>
