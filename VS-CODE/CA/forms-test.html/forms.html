<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms-test</title>
    <link rel="stylesheet" href="/forms-test.html/forms.css">
    <style>
        body {
            padding: 25px;
        }
    </style>
</head>
<body>
    <form class="form" action="./" method="post">
        <div class="form-info"></div>
        <div class="form-name">
            <label for="name" class="form__label">Name</label>
            <input type="text" class="form__input" name="name" id="names" placeholder="Enter your full name">
        </div>
        <div class="form-adress">
            <label for="adress" class="form__label">Adress</label>
            <input type="text" class="form__input" name="name" id="names" placeholder="Enter your address">
        </div>
        <div class="form-email">
            <label for="name" class="form__label">E-mail</label>
            <input type="text" class="form__input" name="name" id="names" placeholder="Enter your email">
        </div>
        <div class="form-phone">
            <label for="name" class="form__label">Phone</label>
            <input type="text" class="form__input" name="name" id="names" placeholder="Phone">
        </div>
    </form>

    <form class="form" action="./" method="post">
        <div class="form-payment">PAYMENT</div>
        <div class="form-cardnumber">
            <label for="name" class="form__label">Cardnumber</label>
            <input type="text" class="form__input" name="name" id="names" placeholder="Phone">
        </div>
        <div class="form-myc">
            <div class="form-month">
                <label for="name" class="form__label">Month</label>
                <input type="text" class="form__input-month" name="name" id="names">
            </div>
            <div class="form-year">
                <label for="name" class="form__label">Year</label>
                <input type="text" class="form__input-year" name="name" id="names">
            </div>
            <div class="form-CVV">
                <label for="name" class="form__label">CVV</label>
                <input type="text" class="form__input-CVV" name="name" id="names">
            </div>
        </div>
        <div class="form-cardholder">
            <label for="name" class="form__label">Name on card</label>
            <input type="text" class="form__input" name="name" id="names" placeholder="Cardholders name">
        </div>
</body>
</html>
